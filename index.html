<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Fun App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to My JS Event</h1>

  <!-- Button -->
  <button id="magicButton">Click Me!</button>

  <!-- Image Slideshow -->
<div class="slideshow">
  <img id="slideImage" src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slideshow">
  
  <div class="gallery" style="display:none;">
    <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 1">
    <img src="https://images.pexels.com/photos/4732413/pexels-photo-4732413.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 2">
    <img src="https://images.pexels.com/photos/8242917/pexels-photo-8242917.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 3">
    <img src="https://images.pexels.com/photos/28226746/pexels-photo-28226746/free-photo-of-farm-in-ba-khan.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 4">
    <img src="https://images.pexels.com/photos/18701838/pexels-photo-18701838/free-photo-of-lush-green-terraced-rice-fields-in-mountain-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 5">
    <img src="https://images.pexels.com/photos/11938218/pexels-photo-11938218.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Slide 6">
  </div>
</div>
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button" data-tab="about">About</button>
    <button class="tab-button" data-tab="contact">Contact</button>
  </div>

  <div id="about" class="tab-content">
    <h2>About Us</h2>
    <p>We build fun interactive stuff!</p>
  </div>

  <div id="contact" class="tab-content">
    <h2>Contact</h2>
    <p>Email us at fun@app.com</p>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
